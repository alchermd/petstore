{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<style>
    .success {
        color: #006b1b;
    }

    .error {
        color: #CC3434;
    }

    .info {
        color: #5b80b2;
    }

    .warning {
        color: #f5dd5d;
    }
</style>
